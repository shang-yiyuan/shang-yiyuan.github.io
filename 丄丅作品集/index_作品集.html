<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
		<!--引入jquery-->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
		<!--引入wow.js 和 animate.css文字效果-->
		<script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
		<link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
		<title>作品集页面设计</title>
	</head>
	<style>
		/*项目区域*/
section div#projects{
	background:rgb(135,178,167);
	padding-bottom: 35px;
	display: flex;/*设置为弹性布局*/
	flex-direction: column;		/* flex-direction 属性规定灵活项目的方向。column  灵活的项目将垂直显示*/
	justify-content: center;	/* 弹性布局的左右居中对齐 */
	align-items: center;		/*弹性布局的垂直居中对齐*/
	text-align: center;			/*文本居中*/
	width: 100%;
	height:100vh;/*占据全屏*/
	color: white;
}
section div#projects h2{
	display: inline-block;
	color: white;
	font-size:3rem;
}
section div#projects div.pro_img{
	width: 100%;
	height: 100%;
	max-width: 260px;
	max-height: 180px;
	cursor:pointer;/*鼠标箭头变成手指*/
	margin: 7px 0px;	
}
section div#projects div.pro_img a{
	width: 100%;
	height: 80%;
	display: block;
}
section div#projects div.pro_img span{
	display: block;
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	left: 0;
	z-index: 1;
	border-radius: 5px;
}
/*添加一层,制造透明层次*/
section div#projects div.pro_img a:hover::after{
	padding: 60px 0px;
	border: 1px solid gainsboro;
	border-radius: 5px;
	content:"点击查看";
	display:block;
	color: white;
	width: 100%;
	height: 100%;
	background-color: rgba(0,0,0,0.3);/*背景设置透明程度*/
	position: absolute;/*子元素绝对定位*/
	top: 0;
	left:0;
	font-size: 2rem;
}
section div#projects div.pro_img img{
	max-width: 260px;
	max-height: 160px;
	width: 100%;
	height: 70%;
	border-radius: 5px;
	
}
section div#projects div.pro_img p{
	margin-top: 2px;
}
	</style>
	<body>
		<section>
			<!--作品区域-->
			<div id="projects">
				<div class="container span3 wow bounceInDown center" data-wow-duration="1s">
					<h2>作品集</h2>
					<p style="margin-top: -10px;">works show</p>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
							<div class="pro_img span3 wow rollIn center" data-wow-delay="0.5s">
								<img src="img/bg_01.jpeg"/>
								<a href="#">
									<span></span>
								</a>
								<p>我的简历网站</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
							<div class="pro_img span3 wow bounceInRight" data-wow-delay="1s">
								<img src="img/bg_05.jpeg"/>
								<a>
									<span></span>
								</a>
								<p>作品一</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
							<div class="pro_img span3 wow bounceInDown center" data-wow-delay="1.5s">
								<img src="img/bg_06.jpg"/>
								<a href="#">
									<span></span>
								</a>
								<p>作品二</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
							<div class="pro_img span3 wow bounceInRight" data-wow-delay="2s">
								<img src="img/bg_01.jpeg"/>
								<a href="#">
									<span></span>
								</a>
								<p>作品三</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
							<div class="pro_img span3 wow bounceInLeft" data-wow-delay="2.5s">
								<img src="img/bg_05.jpeg"/>
								<a href="#">
									<span></span>
								</a>
								<p>作品四</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
							<div class="pro_img span3 wow bounceInUp center" data-wow-delay="3s">
								<img src="img/bg_06.jpg"/>
								<a href="#">
									<span></span>
								</a>
								<p>作品五</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
							<div class="pro_img span3 wow bounceInUp center" data-wow-delay="3s">
								<img src="img/bg_01.jpeg"/>
								<a href="#">
									<span></span>
								</a>
								<p>作品六</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
							<div class="pro_img span3 wow bounceInRight" data-wow-delay="2.5s">
								<img src="img/bg_06.jpg"/>
								<a href="#">
									<span></span>
								</a>
								<p>作品七</p>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</section>
		<!--//实例化wow.js-->
		<script>
				new WOW().init();
		</script>
	</body>
</html>
